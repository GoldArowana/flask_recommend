{% extends "base.html" %}
{% block title %}faq{% endblock %}
{% block contain_page %}

                                            <label class="control-label" for="username">Username</label>

                                                <input type="text" class="input-medium disabled" id="username"
                                                       value="" disabled=""/>

                                            </div> <!-- /controls -->
                                        </div> <!-- /control-group -->

                                                <input type="text" class="input-medium" id="realname" value=""/>
                                            </div>
                                        </div>
                                        {# <div class="control-group">
                                            <label class="control-label" for="netname">昵称</label>
                                            <div class="controls">
                                                <input type="text" class="input-medium" id="netname" value="Howard"/>
                                            </div>
                                        </div>#}

                                            <div class="controls">
                                                <input type="password" class="input-medium" id="password"
                                                       value="" placeholder="******"/>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label" for="sign">验证码</label>
                                            <div class="controls">
                                                <input type="text" class="input-medium" id="sign"
                                                       value=""/>
                                            </div>
                                            <span id="get_sign_div" class="controls"
                                                  style="border: 1px solid skyblue;display:inline;cursor: pointer;"
                                                  onclick="get_sign()">
                                                获取验证码
                                            </span>
                                        </div>
                                        <br/>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-primary">保存</button>
                                            <button class="btn">取消</button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            {#<div class="tab-pane" id="2">

{% block js %}
    <script>
        function get_sign() {
            $.ajax({
                url: '/get_sign/',
                type: 'POST',
                async: true,
                timeout: 5000,
                success: function () {
                    console.log('get sign success');
                },
                error: function () {
                    console.log('error sign')
                }
            });
        }
    </script>
{% endblock %}
